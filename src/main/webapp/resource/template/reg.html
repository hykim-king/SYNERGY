

<!DOCTYPE html>
<html>  
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href=/resources/assets/images/favicon.ico" type="image/x-icon" >
<title>게시글 등록</title>
<link rel="stylesheet" href="/resources/assets/css/user/form.css">

<script src="/ehr/resources/assets/js/jquery_3_7_1.js"></script>
<script src="/ehr/resources/assets/js/cmn/common.js"></script>
<script src="/ehr/resources/assets/js/user/user_reg.js"></script>
</head>
<body>     
    <div class="form-container">
    <h2>게시글 등록</h2>     
    <hr class="title-underline">
       
    <!-- Button area -->
    <div  class="button-area">
        <input type="button" id="doSave"     value="등록">
        <input type="button" id="moveToList" value="목록">
    </div>
    <!--// Button area -->
    
    <!-- form area -->
    <form action="/ehr/user/doSave.do" method="post" >
        <div class="form-group">
            <label for="userId">제목</label>
            <input type="text"  maxlength="50" name="title" id="title" >
        </div>
        
        <div class="form-group">
            <label for="name">등록자</label>
            <input type="text"  maxlength="30" name="regId" id="regId" >
        </div>   
             
   
        <div class="form-group">
            <label  for="contents">내용</label>
            <textarea class="contents" id="content" name="content" placeholder="내용을 입력하세요"></textarea>
        </div>                                
    </form>
    <!--// form area -->
  </div>  
</body>
</html>
